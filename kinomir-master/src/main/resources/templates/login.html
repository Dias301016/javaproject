<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="title"><h2 th:text="#{login}">Login</h2></div>

<div layout:fragment="myContent">


    <form th:action="@{'/auth'}" method="post" style=" text-align: center;">

        <div>
            <input type="email" name="user_email" th:placeholder="#{email}"
                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
                   class="single-input-primary inp">
        </div>

        <div class="mt-30">
            <input type="password" name="user_password" th:placeholder="#{pass}"
                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required
                   class="single-input inp">
        </div>


        <div class="mt-20">
            <button class="genric-btn primary" th:text="#{login}">SIGN IN</button>
        </div>
    </form>

</div>
</html>
